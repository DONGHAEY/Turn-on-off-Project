<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="main.css" rel="stylesheet">
  <title>LED</title>
</head>
<body>
  <div class="div1">
    <img class="image" src="images/high.png" alt="high">
  </div>
  <div class="div2">
    <div class="div3-1">
      <p>on</p>
    </div>
    <div class="div3-2">
      <p>off</p>
    </div>
  </div>
</body>
<script>
  const sw1 = document.querySelector(".div3-1");
  const sw2 = document.querySelector(".div3-2");
  const img = document.querySelector(".image");
  sw1.addEventListener("click", ()=> {
    img.src = "images/high.png";
    fetch("http://10.150.150.1:5000/led/on").then((response) =>
      console.log(response)
    );
    //서버로 보내는거 키는거
  })
  sw2.addEventListener("click", ()=> {
    //서버로 보내는거 끄는거
    img.src = "images/low.png";
    fetch("http://10.150.150.1:5000/led/off").then((response) =>
      console.log(response)
    );
  })
</script>
</html>
