<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="../static/LED.css" rel="stylesheet">
  <title>LED</title>
</head>
<body>
  <h1>우리 교실 LED 스위치</h1>
  <div class="div1">
    <img class="image" src="../static/images/low.png" alt="high">
  </div>
  <div class="div2">
    <button class="div3-1">on</button>
    <button class="div3-2">off</button>
  </div>
</body>
<script>
  const sw1 = document.querySelector(".div3-1");
  const sw2 = document.querySelector(".div3-2");
  const img = document.querySelector(".image");
  sw1.addEventListener("click", ()=> {
    img.src = "../static/images/high.png";
    fetch("http://10.150.150.1:5000/led/on").then((response) =>
      console.log(response)
    );
    //서버로 보내는거 키는거
  })
  sw2.addEventListener("click", ()=> {
    //서버로 보내는거 끄는거
    img.src = "../static/images/low.png";
    fetch("http://10.150.150.1:5000/led/off").then((response) =>
      console.log(response)
    );
  })
</script>
</html>
